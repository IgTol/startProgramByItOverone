<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
</head>
<body>
<div>
    <form method="POST" modelAttribute="userForm">
        <h2>Registration page</h2>
        <div>
            <input type="text" path="username" placeholder="Username"
                        autofocus="true"></input>
            <errors path="username"></errors>
        </div>
        <div>
            <input type="password" path="password" placeholder="Password"></input>
        </div>
        <div>
            <input type="password" path="passwordConfirm"
                        placeholder="Confirm your password"></input>
            <errors path="password"></errors>
        </div>
        <div>
            <input type="text" path="email" placeholder="Email"
                   autofocus="true"></input>
            <errors path="email"></errors>
        </div>
        <h1></h1>
        <button type="submit">Create account</button>
    </form>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <form action="/"><button>Go to index page</button></form>
</div>
</body>
</html>
